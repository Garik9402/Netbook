<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/styles.css">
   <title>template</title>
</head>

<body>
   <header class="header">
      <div class="header__top">
         <div class="header__top-inner">
            <div class="header__top-start-items">
               <img class="logo header__logo" src="./images/logo.png" alt="logo">
               <div class="header__menu">
                  <ul class="list header__menu-list">
                     <li class="list-item header__menu-list-item">Home</li>
                     <li class="list-item header__menu-list-item">Community</li>
                     <li class="list-item header__menu-list-item">Blog</li>
                     <li class="list-item header__menu-list-item">Events</li>
                  </ul>
               </div>
            </div>
            <div class="header__top-end-items">
               <div class="header__search-box">
                  <input type="text" class="header__search" placeholder="Search Hare...">
               </div>
               <button class="header__btn btn btn--type-login" type="button">Log in</button>
            </div>
         </div>
         <div class="header__content">

         </div>
      </div>
   </header>

   <script src="js/static.js"></script>
</body>

</html>
